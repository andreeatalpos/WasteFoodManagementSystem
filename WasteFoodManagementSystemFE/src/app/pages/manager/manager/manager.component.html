<mat-card class="page-header">
    <h2>MANAGER</h2>

    <button mat-raised-button
            color="primary" (click)="openDonateFoodDialog()">Donate Food</button>
</mat-card>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <!-- Index Column -->
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> Index </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>

    <!-- PlateType Column -->
    <ng-container matColumnDef="plateType">
        <th mat-header-cell *matHeaderCellDef> Plate type </th>
        <td mat-cell *matCellDef="let element"> {{element.plateType}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Ingredients Column -->
    <ng-container matColumnDef="ingredients">
        <th mat-header-cell *matHeaderCellDef> Ingredients </th>
        <td mat-cell *matCellDef="let element"> {{element.ingredients}} </td>
    </ng-container>

    <!-- Allergens Column -->
    <ng-container matColumnDef="allergens">
        <th mat-header-cell *matHeaderCellDef> Allergens </th>
        <td mat-cell *matCellDef="let element"> {{element.allergens}} </td>
    </ng-container>

    <!-- Expiration Date Column -->
    <ng-container matColumnDef="expirationDate">
        <th mat-header-cell *matHeaderCellDef> Expiration Date </th>
        <td mat-cell *matCellDef="let element"> {{element.expirationDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
